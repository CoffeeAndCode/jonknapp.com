<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ page.author | default: site.defaults.author }}" />
    <meta name="description" content="{{ site.description }}" />
    <title>{% page_title %}</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="alternate" type="application/rss+xml" title="Blog RSS" href="/rss.xml"/>
  </head>
  <body>
    {% if page.id %}
    <header>
      <a href="/">&laquo; {{ site.url }}</a>
    </header>
    {% endif %}

    <section role="main">
      <div class="content">
        {{ content }}
      </div>
    </section>

    <section class="about transition">
      <img class="avatar" src="http://gravatar.com/avatar/c6caef08c5eb2951bee325de5df53def?s=140" height="140" width="140" />
      <h1>Jon Knapp</h1>
      <p class="title">Byte Architect @ <br />
        <a href="http://coffeeandcode.com">Caffeinated Solutions</a></p>
      <ul class="links">
        <li><a href="https://github.com/coffeeandcode">Github</a></li>
        <li><a href="https://twitter.com/coffeeandcode">Twitter</a></li>
        <li><a href="/rss.xml">RSS</a></li>
      </ul>
    </section>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-11790423-1']);
      _gaq.push(['_setDomainName', 'jonknapp.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
