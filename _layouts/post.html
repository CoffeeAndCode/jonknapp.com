---
layout: default
---

<article>
  <header>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <time>{{ page.date | date: "%B %Y" }}</time>
  </header>

  {{ content }}

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'jonknapp'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  <footer class="transition">
    <p>Copyright &copy; 2013 Jonathan Knapp. You can <a href="https://github.com/CoffeeAndCode/jonknapp.com/blob/master/README.md#license" rel="license">view license information here</a>.</p>

    <p><em>Site built on <a href="http://jekyllrb.com">Jekyll</a>,
    <a href="http://aws.amazon.com">AWS</a>, and the shoulders of many other giants.</em></p>
  </footer>
</article>
